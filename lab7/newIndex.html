<!DOCTYPE html>
<html>
<head>
  <title>EasyMart</title>
	<! This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link href="styles/newStyle.css" rel="stylesheet" type="text/css">
</head>

<body style="background-image: url(styles/bg.jpg);">
<div class="main">
  <h1 style="text-align: center;">EasyMart Grocery Store</h1>

<!-- Tab links, each one with an onclick event associated with it -->
<div class="tab">
  <button class="tablinks" onclick="openInfo(event, 'Client')">Client</button>
  <button class="tablinks" onclick="openInfo(event, 'Products')">Products</button>
  <button class="tablinks" onclick="openInfo(event, 'Cart')">Cart</button>
</div>

<!-- Tab content -->
<div id="Client" class="tabcontent">
  <h3>Client Information</h3>
  <p>Tell us a bit about you.</p>
	Choose a Category:
	<select id="dietSelect" name="dietSelect" onchange="populateListProductChoices(this.id, 'displayProduct')">
	<option value=""></option>
	<option value="Nut Allergic">Nut Allergic</option>
    <option value="Lactose Intolerant">Lactose Intolerant</option>
    <option value="None">None</option>
	</select>
  <br>
  <input type="checkbox" name="Organic" id="Organic" onchange="populateListProductChoices('dietSelect', 'displayProduct')">
  <label for="Organic">Organic</label>
</div>

<div id="Products" class="tabcontent">
  <h3>Your targeted products</h3>
  <p>We preselected products based on your restrictions.</p>
	 Choose items to buy:
	 <div id="displayProduct" class="wrapper" style="padding: 1%;"></div>
	 <button id="addCart" type="button" class="block" onclick="selectedItems()">
		Add selected items to cart.
	</button>
</div>

<div id="Cart" class="tabcontent">
  <h3>Cart</h3>
  <p>Here is your cart.</p>
  <div id="displayCart"></div>
</div>

<script src="scripts/groceries.js"></script>
<script src="scripts/newMain.js"></script>
</div>
<footer>Designed by Sunny Productions</footer>

</body>
</html>
