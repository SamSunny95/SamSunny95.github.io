<!DOCTYPE html>
<html lang="en">
<title>Survey Site</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link rel="stylesheet" href="css.css">
<body>

<!-- Navbar -->
<div class="home">
  <h1 class="welcome">Welcome to the Survey</h1>
  <h3>Lets assess <a href="https://apple.com">apple.com</a></h3>
  <a href="https://apple.com">
    <img class="apple" src="apple.JPG" alt="apple.com">
  </a>
</div>

<div class="form">
    <form action="none" style="display: inline-grid">
        <label for="q1">How user friendly is the website?</label>
        <textarea name="q1" id="" cols="30" rows="10"></textarea>
        <label for="q2">How well do the colors match the type of product being showcased?</label>
        <textarea name="q2" id="" cols="30" rows="10"></textarea>
        <label for="q3">Is content layed out in an easy to read order?</label>
        <textarea name="q3" id="" cols="30" rows="10"></textarea>
        <button class="submit btn btn-primary">Submit</button>
    </form>
    
</div>
<footer>
  Designed by Sam Sunny, 2021
</footer>
</body>
</html>
