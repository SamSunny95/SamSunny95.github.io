<!DOCTYPE html>
<html lang="en">
<title>Survey Site</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link rel="stylesheet" href="css.css">
<body>

<!-- Navbar -->
<div class="home">
  <h1 class="welcome">Welcome to the Survey</h1>
  <h3>Lets assess <a href="https://apple.com">apple.com</a></h3>
  <a href="https://apple.com">
    <img class="apple" src="apple.JPG" alt="apple.com">
  </a>
</div>

<div class="form">
    <form action="none" style="display: inline-grid">
        <label for="q1">How user friendly is the website?</label>
        <input type="text">
        <label for="q4">Are you satisfied by the amount of information provided?</label>
        <span><input type="radio" id="Yes" value="Yes">
        <label for="Yes" style="margin-top: 0px;">Yes</label></span>
        <span><input type="radio" id="No"value="No">
        <label for="No" style="margin-top: 0px;">No</label></span>
        <label for="q2">On a scale of 1 to 5, how well do the website colors match the type of product being showcased?</label>
        <select name="q2" id="q2" style="max-width: 100px;">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <label for="q5">Select the options that apply to the website</label>
        <span><input type="checkbox" name="good content" id="">
        <label for="good content">good content</label></span>
        <span><input type="checkbox" name="good styling" id="">
        <label for="good styling">good styling</label></span>
        <span><input type="checkbox" name="good animation" id="">
        <label for="good animation">good animation</label></span>
        <label for="q3">Is content layed out in an easy to read order?</label>
        <textarea name="q3" id="" cols="30" rows="10"></textarea>
        <button type="button" class="submit btn btn-primary">Submit</button>
    </form>
    
</div>
<footer>
  Designed by Sam Sunny, 2021
</footer>
</body>
</html>
